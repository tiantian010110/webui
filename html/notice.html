<script type="text/javascript" src="resources/lybui/plugins/lyb.notice.js"></script>
<script type="text/javascript" src="resources/lybui/plugins/lyb.tips.js"></script>
<script>
	lyb.parse();
	
	function openTips(level){
		lyb.showTip('这是一个' + level + "提示!", function(e){console.log(e)}, level);
	}
	function openNotice(level){
		lyb.alert('这是一个' + level + "提示!", function(e){console.log(e)}, level);
	}
	function openConfirm(){
		lyb.confirm('这是一个确认提示框!', function(e){console.log('success', e)}, function(e){console.log('error', e)});
	}
</script>
